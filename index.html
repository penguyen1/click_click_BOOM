<!DOCTYPE html>
<html>
<head>

  <title>click click BOOM!</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/click_click_BOOM.js"></script>

<body>
  <div class="container">
    <h1>click click <span>BOOM</span></h1>
    <div id="instructions">

        <li>Instruction 2</li>
        <li>Instruction 3</li>
        <li>Instruction 4</li>

    </div>
    <div id="board">
          <!-- Add boxes here -->

    </div>
    <button id="start">Start</button>
  </div>
</body>
