<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>click click BOOM!</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/click_click_BOOM.js"></script>
</head>
<body>
  <div class="container">
    <h1>click click <span>BOOM</span></h1>
    <div id="instructions">
      <p id="rules">Game Rules: </p>
      <p>Instruction 1</p>
      <p>Instruction 2</p>
      <p>Instruction 3</p>
      <p>Instruction 4</p>
    </div>
    <div id="players">
      <button class="players" id="1">1 Player</button>
      <button class="players" id="2">2 Player</button>
    </div>
    <div id="levels">
      <button class="game-level" id="5">Easy</button>
      <button class="game-level" id="10">Medium</button>
      <button class="game-level" id="15">Hard</button>
    </div>
  </div>
</body>
</html>
